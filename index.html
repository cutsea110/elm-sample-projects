<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>にゃみす</title>
    <style media="screen">
        #map {
            width: 800px;
            height: 600px;
            background-color: grey;
        }
    </style>
  </head>

  <body>
    <h3>JavaScript-Land</h3>
    <div id="map"></div>
    <h3>Elm-Land</h3>
    <div id="elm"></div>

    <script src="geoloc.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDEjL4Y5cx7eiMzjGwU096b1PAtgQBbw0"></script>
    <script type="text/javascript">
        var div = document.getElementById('elm');
        var map = Elm.Main.embed(div);

        var mapDiv = document.getElementById('map');
        var myLatlng = new google.maps.LatLng(0, 0);
        var mapOptions = {
          zoom: 18,
          center: myLatlng
        };

        var gmap = new google.maps.Map(mapDiv, mapOptions);
        gmap.addListener('drag', function() {
          var newPos = {
            lat: gmap.getCenter().lat(),
            lng: gmap.getCenter().lng()
          };
        });

        map.ports.markerMove.subscribe(function(loc) {
            console.log("received", loc);
            var myLatlng = new google.maps.LatLng(loc);
            gmap.setCenter(loc);

            var myMarker = new google.maps.Marker({position: loc, title: loc.msg});
            myMarker.setMap(gmap);
        });
    </script>
  </body>
</html>
